        padding: 16px;

      .iconbtn.-tw {
        color: #a970ff;
      }

      .iconbtn.-yt {
        color: #ff0033;
      }

      .iconbtn.-shop {
        color: #22c55e;
      }

      .linksRow .btn.iconbtn {
        padding: 16px;
      }

      .icon-img {
        width: 24px;
        height: 24px;
        display: block;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;

        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      .linksRow .btn.iconbtn {
        padding: 12px 16px;
        gap: 10px;
      }

      .icon {
        width: 24px;
        height: 24px;
        display: block;
      }

      .label {
        font-weight: 700;
        letter-spacing: .2px;
      }

      .twoCol {
        display: grid;
        gap: 16px;
      }

      @media (min-width: 980px) {
        .twoCol {
          grid-template-columns: 1.2fr 1fr;
        }
      }

      .h2 {
        margin: 0 0 10px;

        letter-spacing: .5px;
        text-align: center;
      }

      .carousel {
        position: relative;
      }

      .track {
        display: flex;
        gap: 12px;
        overflow-x: auto;
        scroll-snap-type: x proximity;
        padding-bottom: 6px;
      }

      .card {
        flex: 0 0 clamp(70%, 420px, 90%);

        border: 1px solid var(--border);
        background: #0b1220;
        border-radius: 16px;
        overflow: hidden;
      }

      @media (min-width: 720px) {
        .card {
          flex-basis: 60%;
        }
      }

      @media (min-width: 1100px) {
        .card {
          flex-basis: 60%;
        }
      }

      .thumb {
        position: relative;
        aspect-ratio: 16/9;
        width: 100%;
        background: #0a0f1c;
        display: block;
      }

      .thumb>img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .meta {
        padding: 12px;
      }

      .title {
        font-size: 16px;
        line-height: 1.35;
        margin: 0 0 6px;
      }

      .meta small {
        color: var(--muted);
      }

      .navBtn {
        position: absolute;
        top: 42%;
        transform: translateY(-50%);

        background: rgba(15, 23, 42, .6);

        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        cursor: pointer;
        backdrop-filter: blur(6px);
      }

      .navPrev {
        left: -6px;
      }

      .navNext {
        right: -6px;
      }

      .ratio {
        position: relative;
        width: 100%;
        aspect-ratio: 16/9;
        background: #0b1220;
        border: 1px solid var(--border);
        border-radius: 16px;
        overflow: hidden;
      }

      .ratio iframe {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }

      .grid3 {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
      }

      @media (min-width: 720px) {
        .grid3 {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (min-width: 1040px) {
        .grid3 {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      .vcell {
        border: 1px solid var(--border);
        border-radius: 16px;
        overflow: hidden;
        background: #0b1220;
      }

      .vcell .thumb {
        display: block;
      }

      .vcell .meta {
        padding: 10px 12px;
      }

      .more {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }

      .footer {
        text-align: center;
        color: var(--muted);
        font-size: 12px;
        margin-top: 18px;
      }

        display: flex;
        gap: 12px;
        overflow-x: auto;
        scroll-snap-type: x proximity;
        padding-bottom: 0;
        scrollbar-width: none;
        -ms-overflow-style: none;

      .carousel .track::-webkit-scrollbar {
        height: 0
      }

        padding-bottom: 6px;

        height: 8px;
      }

        background: rgba(148, 163, 184, .5);
        border-radius: 999px;
      }

      .carousel:hover .track::-webkit-scrollbar-track,
      .carousel:focus-within .track::-webkit-scrollbar-track {
        background: transparent;
      }

      .carousel .navBtn {
        opacity: 0;
        pointer-events: none;
        transition: opacity .2s
      }

      .carousel:hover .navBtn {
        opacity: 1;
        pointer-events: auto

      a.vcell:visited,
      a.vcell:hover,

            const id = (v.contentDetails || v.snippet?.resourceId)?.videoId;
            const title = v.snippet?.title || '';
            const published = v.contentDetails?.videoPublishedAt || v.snippet?.publishedAt || 0;
            return id ? {
              id,
              title,
              published: new Date(published)
            } : null;
          }).filter(Boolean);
          out.push(...items);
          pageToken = data.nextPageToken || null;
          if (out.length >= limit) break;
        } while (pageToken);
        out.sort((a, b) => b.published - a.published);
        return limit === Infinity ? out : out.slice(0, limit);
      }
      async function initPlaylistSection() {
        const sec = document.getElementById('pl-section');
        const grid = document.getElementById('pl-grid');

        }
        let cache = [];
        let idx = 0;
        const PAGE = pl.pageSize || 9;

        function renderMore() {
          const slice = cache.slice(idx, idx + PAGE);
          slice.forEach(v => grid.appendChild(createGridCell(v.id, v.title)));
          idx += slice.length;
          more.style.display = idx < cache.length ? 'inline-flex' : 'none';

          if (!cache.some(v => v.id === EXTRA_ID)) {
            cache.push({
              id: EXTRA_ID,
              title: EXTRA_TITLE,
              published: new Date(0)
            });

          renderMore();
          more.addEventListener('click', renderMore);
        } catch (e) {

        }
      }

      function bindCarouselNav() {
        const track = document.getElementById('yt-track');
        const prev = document.querySelector('.navPrev');
        const next = document.querySelector('.navNext');
        const step = () => track.clientWidth * 0.9;
        prev.addEventListener('click', () => track.scrollBy({
          left: -step(),
          behavior: 'smooth'
        }));
        next.addEventListener('click', () => track.scrollBy({
          left: step(),
          behavior: 'smooth'
        }));
      }
